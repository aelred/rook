{% extends 'base.html' %}

{% block content %}
<form action="{% url 'settings' %}" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td id="utorrent-host-label">uTorrent host</td>
            <td>
                <input id="utorrent-host" name="utorrent-host" 
                       value="{{ utorrent_host }}"/>
            </td>
        </tr>
        <tr>
            <td id="utorrent-username-label">uTorrent username</td>
            <td>
                <input id="utorrent-username" name="utorrent-username"
                       value="{{ utorrent_username }}"/>
            </td>
        </tr>
        <tr>
            <td id="utorrent-password-label">uTorrent password</td>
            <td>
                <input id="utorrent-password" name="utorrent-password"
                       value="{{ utorrent_password }}" type="password"/>
            </td>
        </tr>
    </table>
    <button id="apply">Apply</button>
</form>
{% endblock %}
